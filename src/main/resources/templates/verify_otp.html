<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<section>
		<div class="container">
			<div id="login-row"
				class="row justify-content-center align-items-center">
				<div id="login-column" class="col-md-6">
					<div id="login-box" style="height:240px;" class="col-md-12">
					
					<!-- Email Form -->
					<div class="alert alert-success mt-2" role="alert">
						We have sent Otp to your Email
					</div>
					<div th:if="${session.message}" class="container">
						<div class="alert alert-danger my-2 text-center" role="alert">
							<span th:text="${session.message}"></span>
						</div>
						<th:block th:text="${#session.removeAttribute('message')}">
							
						</th:block>
					</div>
					<form action="" th:action="@{/send-otp-password}" method="post">
						<div class="form-group">	
							<input name="otp" required="required" type="text" placeholder="Enter OTP Here"  class="form-control"/>		
						</div>
						<div class="container text-center mt-2">
							<button  type="submit" class="btn bg-success">Verify</button>
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
</section>


</body>
</html>
