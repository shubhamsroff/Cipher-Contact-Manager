<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{Normal/base::layout(~{::section})}">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
		<div class="container">
		<div class="card mt-5" style="background-color:white">
			<div class="card-body">
				<div class="mt-3" text-center>
						<h1 class="text-center"><span th:text="${user.name}"></span></h1>
						<div class="container text-center" >
						<img style="height: 200px !important; width: 200px !important"
						class="my_profile_picture mt-5"
						th:src="@{'/Images/'+${user.imageUrl}}" th:alt="@{/Images/user.png}">
						</div>
						</div>
						<div class="table-responsive">
				<table class="table text-center mt-4">
						<thead>
					
							<tr >
								<th scope="col">#USERID</th>
								<th scope="col"><span th:text=${user.id}></span></th>
							</tr>
						</thead>
						<tbody>
							<!-- <tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>

							</tr> -->

							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>
							</tr>

							<tr>
								<th scope="row">Role</th>
								<td><span th:text="${user.role}"></span></td>

							</tr>
							
												<tr>
								<th scope="row">Account Active</th>
								<td><span th:text="${user.isActive}"></span></td>

							</tr>


						</tbody>
					</table>
					</div>
			</div>
		</div>
		</div>
			<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">   
      </script>
			<script>
			$(document).ready(()=>{	$(".item").removeClass('active');
			$("#profile-link").addClass('active');
						});
			</script>
	</section>
</body>
</html>
