<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{Normal/base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section class="container mt-5">
		<div class="card mr-3 ml-3">
			<div class="card-body" th:if=${contact}>
				<div class="container text-center">
					<img style="height: 200px !important; width: 200px !important"
						class="my_profile_picture"
						th:src="@{'/Images/'+${contact.imageUrl}}">
					<h3 class="mt-3">
						<span th:text="${contact.name}"></span>(<span
							th:text="${contact.nickName}"></span>)
					</h3>


					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col"><span th:text=${contact.cId}></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>

							</tr>

							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>

							</tr>

							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>

							</tr>


						</tbody>
					</table>

					<div class="description">
						<th:block th:utext="${contact.description}"></th:block>
					</div>

					<div class="container  mt-3 d-grid gap-2">
						<a  th:href="@{'/user/delete/'+${contact.cId}}"
							class="btn  btn-danger btn-sm">Delete</a>
					
					</div>	
					<div class="container mt-0">
						<form method="post" class="mt-2 d-grid gap-2 "
							th:action="@{'/user/update-contact/'+${contact.cId}}">
							<button type="submit" class="btn btn-block  btn-primary btn-sm">Update</button>
						</form>
						</div>

				</div>
			</div>

			<h2 class="p-5 " th:unless="${contact}">You don't have
				permission to see this contact</h2>
		</div>
	</section>
</body>
</html>
