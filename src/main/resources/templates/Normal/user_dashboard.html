<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"	th:replace="~{Normal/base::layout(~{::section})}">

<head>
<link >
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
		<section class="container mt-5">
			<div class="container">
				<div class="card">
					<div class="card-body">
						<div class="container text-center" >
						<img style="height: 200px !important; width: 200px !important"
						class="my_profile_picture mt-5"
						th:src="@{'/Images/user.png'}" th:alt="@{'/Images/user.png'}">
						</div>
						<h1 class="text-center font-italic font-weight-light">
							Start Adding Your Contact In Cloud
						</h1>
						<a class="btn btn-primary mt-5" th:href="@{/user/add-contact}">Add Contact</a>
						<h4 class="my-3">Pay</h4>
				
					 <input  id="payment_field" type="text" class="form-control my-2" placeholder="Enter amount here" />
						<div class="container text-center mt-4">
								<button th:onclick="paymentStart()" type="submit" class="btn  btn-success btn-block">
									CheckOut
								</button>
						</div>
					
						
					</div>
				</div>
			</div>
			<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
			
	
				<!--Fist request to server to create-order  -->
			<script>
					const paymentStart=()=>{
						console.log("Payment start..");
						
						let amount=$("#payment_field").val();
						console.log(amount);
						if(amount==""||amount==null)
							{
							alert("Amount is Required..");
							return ;
							}
						
						$.ajax(
							{
								url:"/user/create_order",
								data:JSON.stringify({amount:amount,info:"order_request"}),
								contentType:"application/json",
								type:"POST",
								dataType:"json",
								success:function(response){
									/* invoked when success */
									console.log(response);
								},
								error:function(error){
									/* Invoked When error */
									console.log(error);
									alert("Something went wrong!!   gjhkip hh ")
								},
							}		
						);
					};
				
			</script>
			
			<script>
			$(document).ready(()=>{	$(".item").removeClass('active');
			$("#home-link").addClass('active');
						});
			</script>
		</section>
</body>
</html>
