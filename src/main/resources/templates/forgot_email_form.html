<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>
	<section>
		<div class="container">
			<div id="login-row"
				class="row justify-content-center align-items-center">
				<div id="login-column" class="col-md-6">
					<div id="login-box" style="height:240px;" class="col-md-12">
					
					<!-- Email Form -->
					<h3 class="text-center m-3">
							Your Registered Email
					</h3>
					<form action="" th:action="@{/send-otp}" method="post">
						<div class="form-group">	
							<input name="email" required="required" type="email" placeholder="Enter Email Here"  class="form-control"/>		
						</div>
						<div class="container text-center mt-2">
							<button  type="submit" class="btn bg-warning">Submit</button>
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
</section>


</body>
</html>
